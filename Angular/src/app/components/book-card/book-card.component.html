<div class="book read">
  <a [routerLink]="['/book', book.id]">
  <div class="cover">
    <img [src]="book.coverUrl" alt="{{book.name}}">
  </div>
  </a>

  <div class="description">
        <p class="title">{{book.name}}<br> </p>
          <span class="author">{{book.authorName}}</span>
        <span class="mark">{{book.mark}}</span>
    <i class="fa fa-star star"></i>

  </div>
</div>
