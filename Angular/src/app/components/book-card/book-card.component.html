<div class="book read">
  <div class="cover">
    <img [src]="book.coverUrl" alt="{{book.name}}">
  </div>

  <div class="description">
        <p class="title">{{book.name}}<br>
          <span class="author">{{book.authorName}}</span> </p>
        <span class="mark">{{book.mark}}</span>

  </div>
</div>
