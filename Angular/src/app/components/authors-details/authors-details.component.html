<ngx-spinner bdColor = "rgba(0,0,0,0.6)" size = "large" color = "darkred" type = "square-jelly-box" [fullScreen] = "true">
  <p style="color: white; font-size: 20px; margin-top: 25px;" > Please wait... </p>
</ngx-spinner>

<div class="book-container"  *ngIf="loading === false">
  <h1>{{author.name}}</h1>
  <h4 class="my-2 mx-5">(born {{author.birthday | date: 'dd  MMMM  yyyy'}})</h4>
  <hr>
  <p class="lead px-3 text-justify">{{author.bio}}</p>
  <hr>
  <h2 class="text-center">Author`s books</h2>
  <div class="row justify-content-center">
    <app-book-card
      *ngFor="let iterbook of books"
      [book]="iterbook"></app-book-card>
  </div>
</div>
