<ng-container *ngIf="( user === undefined || user.role ==='user') else adminContent">
  <div class="container-md">
    <a *ngFor="let p of tags" routerLink="/" style="font-size: {{10+ 3*p?.bookCount}}px;">{{p?.name}}    </a>
  </div>

</ng-container>


<ng-template #adminContent>
  <h1>Tag list</h1>
  <input type="button" value="Add" class="btn btn-default" (click)="add()" />
  <table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
    <tr>
      <td>Name</td>
      <td>BookCount</td>
      <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of tags">
      <ng-template [ngIf]="tag?.id != p.id" [ngIfElse]="edit">
        <td>{{p?.name}}</td>
        <td>{{p?.bookCount}}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editProduct(p)">Изменить</button>
          <button class="btn btn-sm btn-danger" (click)="delete(p)">Удалить</button>
        </td>
      </ng-template>
    </tr>
    </tbody>
  </table>

  <!--шаблон для редактирования-->
  <ng-template #edit>
    <td>
      <input type="text" [(ngModel)]="tag.name" class="form-control" />
    </td>
    <td>
      <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
      <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
  </ng-template>

  <!--шаблон для добавления-->
  <ng-template #create>
    <div class="form-group">
      <label>Модель</label>
      <input type="text" [(ngModel)]="tag.name" class="form-control" />
    </div>
    <div>
      <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
      <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
  </ng-template>
</ng-template>
