<div class="container">
<button type="button" class="btn btn-success btn-block mt-3" (click)="add()"> Add new tag</button>
<table *ngIf="tableMode; else create" class="table table-striped table-hover table-sm">
  <thead class="thead-dark">
  <tr>
    <th>Name</th>
    <th>BookCount</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of tags">
    <ng-template [ngIf]="tag?.id != p.id" [ngIfElse]="edit">
      <td>{{p?.name}}</td>
      <td>{{p?.bookCount}}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="editProduct(p)">Change</button>
        <button class="btn btn-sm btn-danger" (click)="delete(p)">Delete</button>
      </td>
    </ng-template>
  </tr>
  </tbody>
</table>
</div>

<!--шаблон для редактирования-->
<ng-template #edit>
  <td>
    <input type="text" [(ngModel)]="tag.name" class="form-control" />
  </td>
  <td>
    <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
  <div class="mt-3 form-group">
    <input type="text" placeholder="Tag name" [(ngModel)]="tag.name" class="form-control" />
  </div>
  <div>
    <input type="button" value="Save" (click)="save()" class="btn btn-success" />
    <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
