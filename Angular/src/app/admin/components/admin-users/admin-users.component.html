<div class="container">
  <table *ngIf="tableMode" class="table table-striped table-hover table-sm">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of users">
        <td>{{p?.userName}}</td>
        <td>{{p?.roles[0]['name']}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="delete(p)">Delete</button>
        </td>
    </tr>
    </tbody>
  </table>
</div>
